<!DOCTYPE html>
<html lang="en">
<head>
	<title>ProPaintsdsds</title>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>
<body onload="startup()">
  <header> 
    <ul>
          <li>
            <a class="nav-logo" href="https://tarasturko.github.io/propaint/"><img style="background: #fff" src="img/image.svg" width="35" height="35"></a>
          </li>
          <li>
            <a class="nav-link" href="https://tarasturko.github.io/propaint/">ProPaint</a>
          </li>

          <li>
            <a class="nav-link"  href="#">About</a>
          </li>
      </ul>      
  </header>

  <div class="content">

    <div class="left-content">
      
        <button class="left-cont-btn" style="background-color: #000000;" onclick="setCollor('black')"></button>
        <button class="left-cont-btn" style="background-color: #696969;" onclick="setCollor('grey')"></button>
        <button class="left-cont-btn" style="background-color: #FF8C00;" onclick="setCollor('orange')"></button>
        <button class="left-cont-btn" style="background-color: #FF0000;" onclick="setCollor('red')"></button>
        <button class="left-cont-btn" style="background-color: #00008B;" onclick="setCollor('blue')"></button>
        <button class="left-cont-btn" style="background-color: #FFFF00;" onclick="setCollor('yellow')"></button>
        <button class="left-cont-btn" style="background-color: #006400;" onclick="setCollor('green')"></button>
        <button class="left-cont-btn" style="background-color: #8B4513;" onclick="setCollor('brown')"></button>
        <button class="left-cont-btn" style="background-color: #9370DB;" onclick="setCollor('purple')"></button>
        <button class="left-cont-btn" style="background-color: #fff; border: 1px solid black" onclick="setCollor('white')"></button>
        
        <div class="slider-group">
            <input type="range" min="1" max="50" value="2" class="slider" id="myRange">
        </div>

    </div>
    <div class="main-content">
      
      <div class="canvas-nav">
        <a onclick="cUndo()">
          <img src="img/action-undo.svg" style="-webkit-transform: rotate(90deg);" width="9%" height="9%" > 
        </a>
        <a onclick="cRedo()">
          <img src="img/action-redo.svg" style="-webkit-transform: rotate(270deg);" width="9%" height="9%" > 
        </a>
      </div>
      <canvas id="myCanvas"></canvas>
    </div>
  </div>

  <footer>
    <span>Â© Company 2017</span>
  </footer>
  

  <script type="text/javascript" src="js/Function.js"></script>

</body>
</html>
